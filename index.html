	#container{

.mobile-frame{

}

.mobile-frame > img{
	position: relative;
	width: 400px;
	margin: 0 auto;
	z-index: 1;
}

.frame-box{
	position: absolute;
	top: 102px;
	left: 47px;
	z-index: 2;
	overflow-y: hidden;
}

#rotate-btn{
	position: relative;
	bottom:120px;
	width: 55px;
	height: 55px;
	margin: 20px auto;
	border:1px solid #666;
	color: #666;
	line-height: 55px;
	text-align: center;
	border-radius:50%;
	z-index: 3;
	-webkit-all .2s ease-in-out;
	-moz-all .2s ease-in-out;
	-ms-all .2s ease-in-out;
	transition: all .2s ease-in-out;
}

#rotate-btn:hover{
	border:1px solid #ccc;
	color: #ccc;
	cursor: pointer;
}

.rotate{
	-ms-transform: rotate(-90deg);
	-webkit-transform: rotate(-90deg);
	transform: rotate(-90deg);
}

.btn-rotate{
	-ms-transform: rotate(90deg);
	-webkit-transform: rotate(90deg);
	transform: rotate(90deg);
}

.rotate-frame{
	-ms-transform: rotate(90deg);
	-webkit-transform: rotate(90deg);
	transform: rotate(90deg);
	position: absolute;
	top: 205px;
	left: -60px;
}
</style>

<div class="mobile-frame">

					<div class="frame-box">

<script>$(document).ready(function(){
	$("#rotate-btn").click(function(){
		$(".mobile-frame").toggleClass("rotate");
		$(this).toggleClass("btn-rotate");
		if ($(".mobile-frame").hasClass("rotate")) {

			$(".frame-box").addClass("rotate-frame");
			$("iframe", $(".frame-box")).attr({"width":"520", "height":"310"});

		} else{
			$(".frame-box").removeClass("rotate-frame");
			$("iframe", $(".frame-box")).attr({"width":"310", "height":"520"});
		}
	});
});
</script>
