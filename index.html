.rotate-frame{

	-webkit-transform: rotate(90deg);
	transform: rotate(90deg);
	position: absolute;
	top: 205px;
	left: -60px;
}

<script>$(document).ready(function(){
	$("#rotate-btn").click(function(){
		$(".mobile-frame").toggleClass("rotate");
		$(this).toggleClass("btn-rotate");
		if ($(".mobile-frame").hasClass("rotate")) {

			$(".frame-box").addClass("rotate-frame");
			$("iframe", $(".frame-box")).attr({"width":"520", "height":"310"});

		} else{
			$(".frame-box").removeClass("rotate-frame");
			$("iframe", $(".frame-box")).attr({"width":"310", "height":"520"});
		}
	});
});
</script>
