

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="theme-color" content="#2196f3">
  <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap:">
  <title>Yayan He'eh | framework </title>
  <link rel="stylesheet" href="https://yayanheeh.github.io/semelekete/min.css">
  <link rel="stylesheet" href="https://yayanheeh.github.io/semelekete/semelekete/core/css/app.css">
  <link rel="apple-touch-icon" href="img/f7-icon-square.png">
  <link rel="icon" href="img/f7-icon.png">
</head>

  <div class="page">
    <div class="navbar">
      <div class="navbar-inner sliding">
        <div class="left">
          <a href="#" class="link back">
            <i class="icon icon-back"></i>
            <span class="ios-only">Back</span>
          </a>
        </div>
        <div class="title">Range Slider</div>
      </div>
    </div>
    <div class="page-content">
      <div class="block-title">Volume</div>
      <div class="list simple-list">
        <ul>
          <li>
            <div class="item-cell width-auto flex-shrink-0">
              <i class="icon f7-icons ios-only">volume_mute_fill</i>
              <i class="icon material-icons md-only">volume_mute</i>
            </div>
            <div class="item-cell flex-shrink-3">
              <div class="range-slider range-slider-init">
                <input type="range" min="0" max="100" step="1" value="10">
              </div>
            </div>
            <div class="item-cell width-auto flex-shrink-0">
              <i class="icon f7-icons ios-only">volume_fill</i>
              <i class="icon material-icons md-only">volume_up</i>
            </div>
          </li>
        </ul>
      </div>
      <div class="block-title">Brightness</div>
      <div class="list simple-list">
        <ul>
          <li>
            <div class="item-cell width-auto flex-shrink-0">
              <i class="icon f7-icons ios-only">circle</i>
              <i class="icon material-icons md-only">brightness_low</i>
            </div>
            <div class="item-cell flex-shrink-3">
              <div class="range-slider range-slider-init color-orange" data-label="true">
                <input type="range" min="0" max="100" step="1" value="50">
              </div>
            </div>
            <div class="item-cell width-auto flex-shrink-0">
              <i class="icon f7-icons ios-only">circle_half</i>
              <i class="icon material-icons md-only">brightness_high</i>
            </div>
          </li>
        </ul>
      </div>
      <div class="block-title display-flex justify-content-space-between">Price Filter <span class="price-value">${{priceMin}} - ${{priceMax}}</span></div>
      <div class="list simple-list">
        <ul>
          <li class="item-row">
            <div class="item-cell width-auto flex-shrink-0">
              <i class="icon f7-icons ios-only">money_dollar</i>
              <i class="icon material-icons md-only">attach_money</i>
            </div>
            <div class="item-cell item-cell-shrink-3">
              <div class="range-slider range-slider-init color-green" @range:change="onPriceChange"
                data-label="true"
                data-dual="true"
                data-min="0"
                data-max="500"
                data-step="1"
                data-value-left="200"
                data-value-right="400"
              ></div>
            </div>
            <div class="item-cell width-auto flex-shrink-0">
              <i class="icon f7-icons ios-only">money_dollar_fill</i>
              <i class="icon material-icons md-only">monetization_on</i>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>



  <script src="https://yayanheeh.github.io/semelekete/packages/core/js/min.js"></script>
  <script src="https://yayanheeh.github.io/semelekete/semelekete/core/js/routes.js"></script>
  <script src="https://yayanheeh.github.io/semelekete/semelekete/core/js/app.js"></script>


<script>
  return {
    data() {
      return {
        priceMin: 200,
        priceMax: 400,
      }
    },
    methods: {
      onPriceChange: function (e, range) {
        this.$setState({
          priceMin: range.value[0],
          priceMax: range.value[1],
        });
      }
    }
  }
</script>
